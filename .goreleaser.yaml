version: 2

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # - pandoc -s -t man openstatus-docs.md -o openstatus-docs
builds:
  - env:
      - CGO_ENABLED=0
    id: openstatus
    main: ./cmd/openstatus
    goos:
      - linux
      - windows
      - darwin
    binary: openstatus


archives:

  - formats:  [ 'tar.gz']
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        formats:  [ 'zip' ]
    files:
      - docs/openstatus.1
    # replacements:
    #   darwin: Darwin
    #   linux: Linux
    #   windows: Windows
    #   386: i386
    #   amd64: x86_64
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

homebrew_casks:
  -
    name: openstatus
    binary: openstatus
    homepage: https://www.openstatus.dev
    skip_upload: auto
    description: "OpenStatus CLI"
    directory: Casks
    manpage: docs/openstatus-docs.1
    repository:
      owner: openstatusHQ
      # Repository name.
      #
      # Templates: allowed.
      name: homebrew-cli
      branch: main
      token: "{{ .Env.TAP_GITHUB_TOKEN }}"

    hooks:
      post:
        # replace foo with the actual binary name
        install: |
          if system_command("/usr/bin/xattr", args: ["-h"]).exit_status == 0
            # replace 'foo' with the actual binary name
            system_command "/usr/bin/xattr", args: ["-dr", "com.apple.quarantine", "#{staged_path}/openstatus"]
          end

